title: Research Data Management Handbook
author:
  name: Research Data Team
  email: researchdataenquiries@leeds.ac.uk
description: >
  Research data is any information that has been collected, observed, generated or created 
  to validate original research findings. Although usually digital, research data also 
  includes non-digital formats such as laboratory notebooks and diaries.

google_analytics: "GTM-WJPZM2T" # set to Google Tag manager ID

# contact information
contact:
  organisation: Leeds University Library
  # Address
  address:
    street: Woodhouse Lane
    locality: Leeds
    region: West Yorkshire
    postcode: LS2 9JT
    country: UK
  telephone: +44 0113 243 1751
  email: researchdataenquiries@leeds.ac.uk

  # Social media links
  social_links:
    # facebook: uol
    # instagram: uol
    # linkedin: uol
    # medium: uol
    # twitter: uol
    # weibo: uol

    # either a youtube user
    # youtube: uol
    
