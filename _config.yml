    # youtube_channel_name: 

# Blog settings
paginate: 10
paginate_path: "/blog/page:num/"
show_excerpts: true
# Date format - this is overridden in post-list-item.html
date_format: "%A %-d %b, %Y"
permalink: pretty

theme: 
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
