
{% if include.url and include.alt and include.alt != "" %}
<figure class="uol-featured-image">
    <img class="uol-featured-image__img" src="{{ include.url | absolute_url }}" alt="{{ include.alt | escape }}">
    {% if include.caption and include.caption != "" %}
    <figcaption class="uol-featured-image__caption">
        {{ include.caption }}
    </figcaption>
    {% endif %}
</figure>
{% endif %}
